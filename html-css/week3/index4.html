<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Step 4</title>
</head>
<body>
    
        <img src="./pics/SyoJ.gif" width="400px" height="250px" alt="panda-logo">
        <h1>Sign up to yourcustomtailor</h1>
        <h2>Step 4/4 - Payment</h2>
        <p>Progress</p>
    <div class="progress-bar">
        <span style="width:80%"></span>
    </div>


    <p>Please fill in your payment data</p>




<section class="form-item3">

<div class="form-item3">
    <label for="nameoncard">Name on card
        <input 
        type="text"
        name="nameoncard"
        id="nameoncard"
        >
    </label>
</div>


<div class="form-item3">
    <label for="cards">Card type
        <select name="cards" id="cardtype">

        <option value="selectone">Select one</option>
        <option value="creditcard">Credit card</option>
        <option value="debitcard">Debit card</option>
        <option value="mastercard">Master card</option>
            
        </select>
    </label>
</div>






<div class="form-item3">
    <label for="cardnumber">Credit card number
            <input 
            type="number"
            name="cardnumber"
            id="cardnumber"
            maxlength="2"
            >
        </label>
</div>

    


<div class="form-item3">
    <label for="month">Expiry month
        <input 
            type="number"
            name="month"
            id="month"
                >
    </label>

</div>





<div class="form-item3">
    <label for="year">Expiry year
        <input 
            type="number"
            name="year"
            id="year"
                    >
    </label>
</div>





<div class="form-item3">
    <label for="ccv">CCV
        <input 
            type="number"
            name="ccv"
            id="ccv"
            maxlength="3"
                        >
    </label>
</div>

</section>

</body>
</html>
