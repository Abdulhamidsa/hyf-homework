<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step 2</title>
</head>
<body>
    <img src="./pics/SyoJ.gif" width="400px" height="250px" alt="panda-logo">
    <h1>Sign up to yourcustomtailor</h1>
    <h2>Step 2/4 - how can we reach you?</h2>
    <p>Progress</p>
<div class="progress-bar">
    <span style="width:40%"></span>
</div>

    <h3>We will probably need to stay in touch somehow. Let is know how we can reach you?</h3>
    <section class="form-item2">
            <div class="form-item2">
                    <label for="signup-email">
                      Email*
                    </label>
                    <input
                      type="text"
                      id="signup-email"
                      name="Email"
                      placeholder="Write your email"
                    />
                  </div>



          <div class="form-item2">
                <label for="signup-password">Password*</label>
                <input
                  type="password"
                  id="signup-password"
                  name="password"
                  placeholder="type your password"
                />
              </div>



              <div class="form-item2">
                    <label for="signup-re-enter-password">
                      Re-enter password*
                    </label>
                    <input
                      type="password"
                      id="signup-password"
                      name="re-enter-password"
                      placeholder="re-enter your password"
                    />
                  </div>



                  <div class="form-item2">
                        <label for="signup-number">
                          Phone*
                        </label>
                        <input
                          type="number"
                          id="signup-number"
                          name="Phone"
                          placeholder="type your number"
                        />
                      </div>

    </section>
    
    <h4>I want to sign up for the newsletter</h4>
    <div class="checkbox">
    <label for="check-box1">Weekly news</label>
    <input type="radio" name="check-box" id="check-box1">

    <label for="check-box2">Monthly news</label>
    <input type="radio" name="check-box" id="check-box2">

    <label for="check-box3">Dont send me news</label>
    <input type="radio" name="check-box" id="check-box3">
    </div>



    <a href="index3.html" class="next">Next step</a>   <a href="index.html" class="previous">Previous step</a>

</body>
</html>
